{% extends "layout.html" %}
{% block title %} Mapa de Calor de Crimenes de Buenos Aires {% endblock %}
{% block head %} {{ super() }} {% endblock %}
{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <h2 class="text-center">Mapa de Calor de Crimenes de Buenos Aires por Horas</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe width="800" height="500" class="embed-responsive-item" src="{{ url_for('static', filename='mapWithTime.html', _=current_time) }}"></iframe>
            </div>
        </div>
    </div>
{% endblock %}
